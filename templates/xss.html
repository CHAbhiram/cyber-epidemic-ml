<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSS Attack Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      width: 90%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>XSS Attack Detection</h1>
    <textarea id="xss-input" placeholder="Enter your input here..."></textarea>
    <button onclick="predictXSS()">Detect</button>
    <div id="xss-result" class="result"></div>
  </div>
  <script>
    function predictXSS() {
      const inputText = document.getElementById('xss-input').value.trim();

      fetch('/xss', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input_text: inputText })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const resultDiv = document.getElementById('xss-result');
          if (data.error) {
            resultDiv.textContent = data.error;
            resultDiv.style.color = 'red';
          } else {
            resultDiv.textContent = data.result;
            resultDiv.style.color = data.result === 'Attack Detected' ? 'red' : 'green';
          }
        })
        .catch(error => {
          const resultDiv = document.getElementById('xss-result');
          resultDiv.textContent = 'Error: ' + error.message;
          resultDiv.style.color = 'red';
        });
    }
  </script>
</body>
</html>
